name: Update file in another repository

on:
  workflow_dispatch:

jobs:
  update_file:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository containing the file you want to update
      - uses: actions/checkout@v2
        with:
          repository: fxc775/argocd-app-config
          ref: main
     # Update the file
      - run: |
          echo "Updating file"
          # Replace the image in the file
          sed -i 's/image: nanajanashia\/argocd-app:1.0/image: nanajanashia\/argocd-app:1.1/g' dev/deployment.yaml
      # Commit and push the changes
      - name: Commit and Push Changes
        uses: devops-infra/action-commit-push@v0.3
        with:
          github_token: ${{ secrets.PAT_TOKEN }}
          commit_message: "Updated deployment.yaml from another repo"
      
